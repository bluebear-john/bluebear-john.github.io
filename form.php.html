		<!-- start Form -->
		<div class="form_wrap">
  			<form id="gform" method="post" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbxJIFvyRdlThabgtcdiG9TWFaCkby3ezZ_KpbHMow/exec">

    				<!-- change the form action to your script url -->
    				<fieldset class="pure-group">
      					<label for="name"><em>Name</em></label>
      					<input id="name" name="name" placeholder="What's your name" />
    				</fieldset>

    				<fieldset class="pure-group">
      					<label for="message"><em>Message</em></label>
     					<textarea id="message" name="message" rows="10" placeholder="Tell us what's on your mind..."></textarea>
   				</fieldset>

    				<fieldset class="pure-group">
      					<label for="email"><em>Your Email Address</em></label>
      					<input id="email" name="email" type="email" value="" required placeholder="your.name@email.com"/>
      					<span id="email-invalid" style="visibility:hidden"> Must be a valid email address</span>
    				</fieldset>

    				<button class="button-success pure-button button-xlarge">
      					<i class="fa fa-paper-plane"></i>&nbsp;Send
				</button>
  			</form>
		</div>
